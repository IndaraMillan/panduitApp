<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Production Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="icon" href="img\favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet" type="text/css">
  <link src="style\login.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.0.6/moment-timezone.js"></script>
</head>

<body class="body-background">

  <br>
  <br>
  <br>

  <h1 align="center">Login Dashboard</h1>

  <br>
  <br>
  <br>

  <!--  ****open-form input****-->
  <form align="center" class="form-horizontal">

    <!--  ****************email input**********************-->
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>

    <!--  ****************password input**********************-->

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>

    <!--  ****************checkbox input**********************-->
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>


    <!--  ****************sing-in input**********************-->

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <button type="button" onkeypress="login(event)" onclick="login(this.form)" class="btn btn-info">Login
        </button>
      </div>
    </div>

  </form>

    <!--  ****end-form input****-->
  
  <p title="Pricing login">
    <a href="C:\Program Files (x86)\Microsoft VS Code\dashboard\frontend2"> </a>
  </p>

  <script src="js/login.js"></script>  
</body>

</html>
