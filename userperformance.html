<!DOCTYPE html>
<html lang="en">

<head>

    <title>Production Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img\favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link src="style\performance.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <link src="style\performance.css" rel="stylesheet" type="text/css">

</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a class="navbar-brand" href="#">Pricing</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a onclick="redirecTool()">Tool</a></li>
                    <li><a onclick="redirecCharts()">Performance</a></li>
                    <li><a onclick="redirecMaps()">Maps</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a onclick="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav picker">

                <!--<p ><button class="btn btn-success" onfocus="performancePicker()">My Performance between: </button></p> -->

                <p><img class="logo" height="150" src="img\panduit.png" alt="Panduit Logo"></p>

            </div>
            <div class="col-sm-8 text-left">
                <h1 id="userName" class="gray-text">User, kind reminder:</h1>
                <p id="teammesssage"> Hello</p>

                <p>

                </p>
                <hr>
                <h3>
                    <div>
                        Total points:
                        <p id="total">0.0</p>
                        <p id="progress" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100" style="width:0%">
                            0%
                        </p>

                    </div>
                </h3>
                <p>


                    <table class="table rounded large" id="productiontable">
                        <thead class="bkg-purple-light-light color-white" id="titles">
                            <tr>
                                <th>IR</th>
                                <th>SPA</th>
                                <th>QTY</th>
                                <th>ACTIVITY</th>
                            </tr>
                        </thead>
                        <tbody id="bodyproduction">
                            <tr id="table-columns">
                                <td> <input id="ir" name="ir" type="ir" class="form control" placeholder="IR"></td>
                                <td> <input id="spa" name="spa" type="spa" class="form control" placeholder="SPA"></td>
                                <td> <input id="qty" onblur="quantity(value)" name="qty" type="qty" class="form control" placeholder="QTY"></td>
                                <td class="btn-group">
                                    <select id="activity" name="activity" onchange="activity(value)" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                        <option name="default" value = "0">PLEASE SELECT</option>
                        <option name = "addChange" value = "1" >ADD/CHANGE</option>
                        <option name = "link" value = ".33">LINK</option>
                        <option name = "linkNew" value = ".66">LINK NEW</option>
                        <option name = "newSpa" value = "2.5">NEW</option>
                        <option name = "renewal" value = ".66">RENEWAL</option>
                        <option name = "renewalChange" value = "1">RENEWAL/CHANGE</option>
                        <option name = "colorAdd" value = "1.5">COLOR ADD</option>
                        <option name = "linkApproval" value = "1.25">LINK APPROVAL</option>
                        <option name = "rtrRenewal" value = "1.5">R2R/RENEWAL</option>
                        <option name = "cableRenewal" value = "1.5">CABLE/RENEWAL</option>
                        <option name = "ssRenewal" value = "2">SS/RENEWAL</option>  
                        <option name = "Others" value = ".22">OTHER</option>  
                      </select>
                                </td>
                                </td>
                            </tr>


                        </tbody>
                        <tbody></tbody>
                    </table>
                </p>
            </div>
            <div class="col-sm-2 sidenav">
                <div class="well">
                    <p> <button id="saveButton" class="btn btn-primary" onclick="save()">SAVE</button> </p>
                </div>
                <div class="well">
                    <p>ADS</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Your goal for today is
            <p>0</p>
        </p>
    </footer>
    <script src="js/userCharts.js"></script>
    <script src="js/login.js"></script>
    <script src="js/logout.js"></script> 
    <script src="js/userperformance.js"></script>
    <script src="js/message.js"></script>
</body>

</html>
